<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Create Project</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'home/site.css' %}" />
    </head>
    <body class="body-style">
        <p style="font-size:24px;">Create a new Project</p>
        <br>
        <br>
        <form method="POST">
            <!-- Django automatically renders forms.py from project_create -->
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create</button>
        </form>
        <br>
        <a href="{% url 'home' %}">Go Back to Home Page</a>
    </body>
</html>
