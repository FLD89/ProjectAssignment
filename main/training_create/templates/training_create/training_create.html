<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Add Training</title>
        {% load static %}
        <!-- Loads custom template tags from training_create application -->
        {% load training_create_tags %}
        <link rel="stylesheet" type="text/css" href="{% static 'home/site.css' %}" />
    </head>
    <body class="body-style">
        <!-- Calls the get_engineer_name method from templatetags directory of training_create
             to retrieve engineer_name -->
        <p style="font-size:24px;">Add Software Training record for
            {% get_engineer_name engineer_id %} ({{ engineer_id }})</p>
        <br>
        <form method="POST">
            <!-- Django automatically renders forms.py from training_create -->
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add</button>
        </form>
        <br>
        <a href="{% url 'home' %}">Go Back to Home Page</a>
    </body>
</html>
