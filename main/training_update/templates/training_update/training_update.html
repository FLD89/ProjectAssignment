<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Update Training</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static "home/site.css" %}" />
    </head>
    <body class="body-style">
        <p style="font-size:24px;">Edit an existing Training record</p>
        <br>
        <form method="POST">
            <!-- Django automatically renders forms.py from training_update -->
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Edit</button>
        </form>
        <br>
        <a href="{% url 'home' %}">Go Back to Home Page</a>
    </body>
</html>
